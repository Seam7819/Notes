<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon"
        href="https://play-lh.googleusercontent.com/RRQcnzvZTQuXyDmhTEonTAePeI_NpWU3uJQSkzFumg7UBVhNd7-6kCFYqvaFGI34iw"
        type="image/x-icon">
        <style>
            .ol{
                color: cadetblue;
            }
        </style>
</head>

<body>

    <h1 class="text-3xl md:text-4xl lg:text-6xl text-center underline m-10">Note Book</h1>
    <div class="flex flex-col gap-10 m-20">
        <textarea name="" class="rounded-2xl p-3" cols="150" rows="5" id="input-field" placeholder="Write Here"></textarea>
        <div class="flex justify-center">
            <button onclick="handleBtn()" class="btn btn-outline btn-success w-2/3  lg:w-1/4">Note It</button>
        </div>
    </div>

    <div>
        <ol  type="1" class="mx-20 " id="display-container">

        </ol>
    </div>

    <script src="notes.js"></script>
</body>

</html>
